<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>
						<form action="/auth/login_process" method="post" class="form-signin">
							<div class="form-label-group">
								<label for="ID">ID</label>
								<input type="text" name="ID" class="form-control">
							</div>
							<div class="form-label-group">
								<label for="inputPassword" style="margin-top:5px;">Password</label>
								<input type="password" name="password" class="form-control" style="margin-bottom:5px;">
							</div>
							<div class="custom-control custom-checkbox mb-3" style="margin-top:10px;">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Remember password</label>
							</div>
							<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
